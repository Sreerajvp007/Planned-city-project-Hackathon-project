<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Suggest Your Idea</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fefcf8;
      font-family: 'Georgia', serif;
    }

    .form-section {
      max-width: 700px;
      margin: 40px auto;
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
      border: 1px solid #eee;
    }

    .form-section h2 {
      text-align: center;
      font-weight: bold;
      color: #2f552e;
      margin-bottom: 20px;
    }

    label {
      font-weight: 500;
      margin-bottom: 5px;
      color: #333;
    }

    input[type="text"],
    select,
    textarea {
      width: 100%;
      padding: 10px 14px;
      margin-bottom: 18px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    input[type="file"] {
      margin-bottom: 20px;
    }

    textarea {
      height: 120px;
      resize: vertical;
    }

    .submit-btn {
      background-color: #2f6635;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      width: 100%;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #245028;
    }
  </style>
</head>
<body>

  <div class="form-section">
    <h2>Suggest Your Idea</h2>
    <form>
      <div class="mb-3">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name" required>
      </div>

      <div class="mb-3">
        <label for="ward">Ward</label>
        <select id="ward" name="ward" required>
          <option value="">Select your ward</option>
          <option value="1">Ward 1</option>
          <option value="2">Ward 2</option>
          <option value="3">Ward 3</option>
          <option value="4">Ward 4</option>
        
        </select>
      </div>

      <div class="mb-3">
        <label for="idea-title">Idea Title</label>
        <input type="text" id="idea-title" name="idea-title" placeholder="Give a title to your idea" required>
      </div>

      <div class="mb-3">
        <label for="description">Description</label>
        <textarea id="description" name="description" placeholder="Describe your idea in detail..." required></textarea>
      </div>

      <div class="mb-3">
        <label for="image">Upload Image (optional)</label>
        <input type="file" id="image" name="image" accept="image/*">
      </div>

      <button type="submit" class="submit-btn">Submit Idea</button>
    </form>
  </div>
  

</body>
</html>
