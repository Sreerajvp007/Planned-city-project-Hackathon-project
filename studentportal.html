<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Corner - Kozhikode Cultural City</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fefcf8;
            font-family: 'Georgia', serif;
        }

        .main-title {
            text-align: center;
            margin-top: 40px;
            color: #2f552e;
        }

        .section-title {
            margin: 30px 0 20px;
            font-weight: bold;
            font-size: 1.5rem;
            color: #3a3a3a;
        }

        .nav-tabs .nav-link.active {
            background-color: #2f6635;
            color: white;
            border: none;
        }

        .nav-tabs .nav-link {
            color: #2f6635;
            font-weight: 500;
        }

        .tab-content {
            margin-top: 30px;
        }

        .submission-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
        }

        .submission-card img,
        .submission-card iframe {
            width: 100%;
            height: auto;
        }

        .submission-content {
            padding: 15px;
        }

        .form-section {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            margin-top: 40px;
        }

        .form-label {
            font-weight: 500;
            color: #333;
        }

        .form-control:focus {
            border-color: #2f6635;
            box-shadow: 0 0 5px rgba(47, 102, 53, 0.3);
        }

        .btn-success {
            background-color: #2f6635;
            border: none;
        }

        .btn-success:hover {
            background-color: #245028;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2 class="main-title">Student Corner: Share Your Creativity</h2>
        <p class="text-center">Calling all students of Kozhikode! Submit your creative works to help build a cultural,
            planned future for our city.</p>





        <div class="form-section">
            <h4 class="text-center mb-4">Submit Your Work</h4>
            <form>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="s-name" class="form-label">Name</label>
                        <input type="text" id="s-name" class="form-control" required placeholder="Your name">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="s-school" class="form-label">School / Institution</label>
                        <input type="text" id="s-school" class="form-control" required placeholder="Your school name">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="s-category" class="form-label">Category</label>
                        <select id="s-category" class="form-select" required>
                            <option selected disabled>Select</option>
                            <option>Poster</option>
                            <option>Poem</option>
                            <option>Video</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="s-title" class="form-label">Title of Your Work</label>
                        <input type="text" id="s-title" class="form-control" required
                            placeholder="Eg: My Kozhikode Vision">
                    </div>
                    <div class="col-12 mb-3">
                        <label for="s-upload" class="form-label">Upload File</label>
                        <input type="file" id="s-upload" class="form-control" accept="image/*,video/*,.pdf" required>
                    </div>
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-success px-4 py-2">Submit Your Work</button>
                    </div>
                </div>
            </form>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
